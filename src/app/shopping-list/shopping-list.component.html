<div class=" center-screen">
  <div class='card mb-4 shadow-lg' style="width:30%">
    <div class='card-header'>
      <b style="font-size: 20px">Shopping list</b>
    </div>
    <div class='card-body'>
      <ul class="list-group">
        <button type="button" (click)='selecteditem(i,item)' class="list-group-item list-group-item-action"
          style="cursor: pointer" *ngFor="let item of (items$ | async).ingredients; let i = index">
          {{ item.item }} ({{ item.qty }})
        </button>
      </ul>
    </div>
    <div class="card-footer">
      <div class="row">
        <div class="col-7 form-group">
          <label for="name">Name of Item</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required [(ngModel)]="itemvalue"
            [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col-5 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required pattern="^[1-9]+[0-9]*$"
            [(ngModel)]="qtyvalue" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="row" style="margin:30px;">
        <button class="col-3 btn btn-success m-2" type="submit" (click)='addIngredient()'>ADD</button>
        <button class="col-3 btn btn-primary m-2" type="button" (click)="updateIngredient()">Update</button>
        <button class="col-3 btn btn-danger m-2" type="button" (click)="deleteIngredient()">Delete</button>
      </div>
    </div>
  </div>
</div>


<ul class="list-group">
  <button type="button" (click)='selecteditem(i,item)' class="list-group-item list-group-item-action"
    style="cursor: pointer" *ngFor="let item of (createItems$ | async); let i = index">
    {{ item.item }} ({{ item.qty }})
  </button>
</ul>

  <span type="button" (click)='selecteditem(i,item)' class="list-group-item list-group-item-action"
    style="cursor: pointer">
    <span>index: {{createItemIndex$ | async}}</span><span> Selected item: {{(createEditedData$ | async).item}} {{(createEditedData$ | async).qty}}</span>
</span>
